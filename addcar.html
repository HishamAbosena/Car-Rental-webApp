<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">
    <script src="https://kit.fontawesome.com/1056a9816d.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container-fluid header p-2 text-bg-secondary d-flex justify-content-center align-items-center h-container">
        <header>
            <h1><i class="fa-solid fa-leaf"></i> Car Rental</h1>
        </header>
    </div>
    <div class="card text-start d-flex justify-content-center align-items-center">
        <div class="card-body w-50">
            <h4 class="card-title">Add Car</h4>
            <!-- <p class="card-text">Body</p> -->
            <div class="container">
                <div class="hisham">
                    <label for="Plate" class="form-label ">Plate Number</label>
                    <input type="text" name="plate" id="plate" class="form-control w-100 " placeholder="Plate"
                        aria-describedby="helpId" >

                        <label for="" id="nameFady"></label>
                        <label for="country" class="form-label ">Car Country</label>
                        <input type="text" name="car country" id="country" class="form-control w-100 " placeholder="country"
                            aria-describedby="helpId" >
                        <label for="" id="nameFady"></label>

                        <label for="" id="nameFady"></label>
                        <label for="text" class="form-label ">Model</label>
                        <input type="text" name="Model" id="Model" class="form-control w-100 " placeholder="Model"
                            aria-describedby="helpId" >
                        <label for="" id="nameFady"></label>

                        <label for="" id="nameFady"></label>
                        <label for="number" class="form-label ">Price</label>
                        <input type="number" name="price" id="price" class="form-control w-100 " placeholder="price"
                            aria-describedby="helpId" >
                        <label for="" id="nameFady"></label>
                        <label for="text" class="form-label ">Type</label>
                        <div class="row">
                            <div class="col">
                                <input type="radio" name="type" id="manual" class="form-check-input" aria-describedby="helpId" >
                                <label for="type" class="form-check-label">Manual</label>
                            </div>
                            <div class="col">
                                <input type="radio" name="type" id="automatic" class="form-check-input" aria-describedby="helpId" >
                                <label for="type" class="form-check-label">Automatic</label>
                            </div>
                         </div>

                         <label for="" id="nameFady"></label>
                         <label for="text" class="form-label ">Color</label>
                         <input type="text" name="color" id="color" class="form-control w-100 " placeholder="color"
                             aria-describedby="helpId" >
                         <label for="" id="nameFady"></label>

                         <label for="" id="nameFady"></label>
                        <label for="country" class="form-label ">Office Country</label>
                        <input type="text" name="office country" id="office" class="form-control w-100 " placeholder="office"
                            aria-describedby="helpId" >
                        <label for="" id="nameFady"></label>

                        <label for="" id="nameFady"></label>
                        <label for="text" class="form-label ">Details</label>
                        <input type="text" name="Details" id="detail" class="form-control w-100 " placeholder="details"
                            aria-describedby="helpId" >
                        <label for="" id="nameFady"></label>

                        <label for="" id="nameFady"></label>
                        <label for="text" class="form-label ">Photo</label><br>
                        <input type="file" name="glryimage">
                        <label for="" id="nameFady"></label>

                    <!-- <input name="rememberMe" id="rememberMe" class="btn btn-danger py-2 my-3 " type="checkbox">
                    <label for="rememberMe">Remember me</label> -->

                    <div class="d-flex justify-content-around   align-items-center w-100 my-5">
                        <input name="submit" id="submit" class="btn w-25 btn-success py-2 my-3 " type="button"
                            value="Add">
                        <!-- <input name="delete" id="delete" class="btn btn-danger w-25 py-2 my-3 " type="button"
                            value="Forget password"> -->
                    </div>
                    <!-- <small id="helpId" class="text-muted">Help text</small> -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer"
        class="container-fluid p-2 text-bg-secondary d-flex justify-content-center align-items-center h-container">
        <footer>
            <p class="py-3">Developed by Hisham Abosena, Email:Habosena18@icloud.com </p>
        </footer>
    </div>
    <script src="usingTs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
